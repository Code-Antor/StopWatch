<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <h1 class="timer">00:00:00</h1>
            <div class="pictures">
                <img class="stop" src="images/stop.png" alt="">
                <img class="play" src="images/start.png" alt="">
                <img class="reset" src="images/reset.png" alt="">
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
